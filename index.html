<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkiego Najlepszego Mamo!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff4b5c;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4b5c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #e63e4e;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wszystkiego Najlepszego, Mamo!</h1>
        <p>Z całego serca dziękuję ci za wszystko, co dla mnie robisz.</p>
        <p>Jesteś najlepszą mamą na świecie! Kocham Cię! ❤️</p>
        <div class="heart">💖💖💖</div>
        <button class="button" onclick="alert('Kocham Cię, Mamo! 💕')">Kliknij, aby zobaczyć niespodziankę!</button>
        <div class="footer">Kubuś 💕</div>
    </div>
</body>
</html>
