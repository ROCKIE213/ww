<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Amelci ❤️</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4081;
            color: white;
        }
        .no {
            background-color: #ffffff;
            color: #ff4081;
        }
        #loveMessage {
            display: none;
            font-size: 1.8em;
            margin-top: 20px;
            color: yellow;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kocham Cię ❤️</h1>
    <p class="message">Chuj dupa, cipa, cycki i chuj wie co</p>
    <div class="hearts"></div>
    <div class="button-container">
        <p>Czy zostaniesz moją Walentynką?</p>
        <button class="btn yes" id="yesButton">Tak</button>
        <button class="btn no" onclick="moveButton(this)">Nie</button>
    </div>
    <p id="loveMessage">Wiedziałem!(Wcale już nie pytałem) ❤️ Kocham Cię!</p>
    <div id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tpZlLXdyYeU?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.hearts').appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        function moveButton(button) {
            button.style.position = 'absolute';
            button.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            button.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }
        
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("loveMessage").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
        });
    </script>
</body>
</html>
